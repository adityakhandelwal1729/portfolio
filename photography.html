<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Grid — Aditya Khandelwal</title>
</head>
<body>
  <main class="container" aria-label="Photography grid">
    <h1>Photography</h1>
    <p class="sub">A simple grid of images with captions. Replace the image paths and text below.</p>

    <ul class="grid" role="list">
      <!-- Card 1 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/au-array-macro_800.jpg"
            alt="Gold microelectrode tip glinting under microscope light."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Au Microelectrode Tip</span>
            <span class="cap-meta">CMU Panat Lab • Pittsburgh</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 2 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/ajp-printing_800.jpg"
            alt="Aerosol Jet Printing head depositing tracks on a polymer substrate."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Aerosol Jet Printing</span>
            <span class="cap-meta">Process snapshot</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 3 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/city-night_800.jpg"
            alt="Downtown skyline at night reflecting on the river."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">City Reflections</span>
            <span class="cap-meta">Night walk</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 4 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/ridge-hike_800.jpg"
            alt="Ridge trail bathed in golden light at sunset."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Last Light on the Ridge</span>
            <span class="cap-meta">Blue hour</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 5 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/lab-team_800.jpg"
            alt="Candid of lab teammates reviewing data around a bench."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Debugging a Setup</span>
            <span class="cap-meta">Teammates & tea</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 6 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/steel-bridge_800.jpg"
            alt="Abstract angle of a steel bridge with repeating trusses."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Truss Rhythms</span>
            <span class="cap-meta">Geometry study</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 7 -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/waterfall_800.jpg"
            alt="Silky waterfall framed by mossy rocks."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Soft Water, Hard Stone</span>
            <span class="cap-meta">Long exposure</span>
          </figcaption>
        </figure>
      </li>

      <!-- Card 8 (example placeholder) -->
      <li class="card">
        <figure>
          <img
            class="thumb"
            src="images/placeholder_800.jpg"
            alt="Describe the scene here."
            loading="lazy"
            width="800" height="600"
          />
          <figcaption>
            <span class="cap-title">Caption Title</span>
            <span class="cap-meta">Location • Context</span>
          </figcaption>
        </figure>
      </li>
    </ul>
  </main>
</body>
</html>
